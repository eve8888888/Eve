<div class="mycontainer"></div>
<div class="container"></div>
<table id="carTab"></table>
<script>
    $(function () {
        $.post('../findAllCars.action',function (list) {
            var row=null;
            $.each(list,function (index,car) {
                if(index % 4==0){
                    row=$("<div>").addClass("row");
                }
                var div=$("<div>").addClass("col-md-3");
                var img=$("<img>").prop("src","../upload/"+car.pic);
                var h4=$("<h4>").addClass("text-center").text(car.brand);

                var p=$("<p>").addClass("text-center");
                div.append(img).append(h4).append(p);
                row.append(div);
                $(".mycontainer").append(row);
            })
        },'json')
    })
</script>
