<!--面板部分，增删改查按钮-->
<div class="container">
    <!--面板-->
    <div class="container">
        <div class="panel panel-danger">
            <div class="panel-heading">查询</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-3">
                        <input placeholder="名字" type="text" name="name" id="nameid" class="form-control"/>

<!---添加用户的模态框 -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="addModalLabel">添加用户信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="addForm">
                    <div class="form-group">
                        <label class="control-label col-md-3">用户姓名</label>
                        <div class="col-md-9">
                            <input type="text" name="name" placeholder="用户姓名" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3">用户密码</label>
                        <div class="col-md-9">
                            <input type="password" name="password" placeholder="用户密码" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3"></label>
                        <div class="col-md-9">
                            <input type="button" value="添加用户" class="btn btn-success btn-block" id="confirmBtn">
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>



<!--修改信息界面的模态框-->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="updateModalLabel">修改用户信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="updateForm">
                    <div class="form-group">
                        <label class="control-label col-md-3">用户编号</label>
                        <div class="col-md-9">
                            <input type="text" name="id" placeholder="用户编号" class="form-control" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3">用户姓名</label>
                        <div class="col-md-9">
                            <input type="text" name="name" placeholder="用户姓名" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3">用户密码</label>
                        <div class="col-md-9">
                            <input type="password" name="password" placeholder="用户密码" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3"></label>
                        <div class="col-md-9">
                            <input type="button" value="修改用户信息" class="btn btn-success btn-block" id="updateid">
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
<script>
    $(function () {
        $('#table_id').bootstrapTable({
            url:"../findAllUsers.action",
            pagination:true,
            pageSize:5,
            pageList:[1,2,3,4,5],
            search:true,
            showRefresh:true,
            showColumns:true,
            toolbar:"#toolbar",
            columns:[
                {checkbox:true},
                {field:'user_id',title:'编号'},
                {field:'user_name',title:'姓名'},
                {field:'user_pwd',title:'密码'}
            ]
        });

    });

    $("#addBtn").click(function () {
        $("#addModal").modal('show')
    });
    $("#updateBtn").click(function () {
        // $("#upModal").modal('show')
        var rows = $("#table_id").bootstrapTable("getSelections");
        if(rows.length < 1){
            swal({
                title:'修改提示',
                text:'您还没选中任何修改项',
                type:"warning"
            });
        }else if(rows.length > 1){
            swal({
                title:'修改提示',
                text:'每次只能修改一项',
                type:"warning"
            });
        }else {
            var row = $("#table_id").bootstrapTable("getSelections")[0];
            $("#updateForm input[name='id']").val(row.id);
            $("#updateForm input[name='brand']").val(row.brand);
            $("#updateForm input[name='color']").val(row.color);
            $("#updateForm input[name='date']").val(row.data);
            $("#updateForm input[name='price']").val(row.price);
            $("#updateForm input[name='pic']").val(row.upload);
            $("#updateForm input[name='desc']").val(row.desc);
            $("#updateModal").modal('show');
        }
    });
    $("#confirmBtn").click(function () {
        var attr = $("#addForm").serialize();
        $.ajax({
            type:'post',
            url:'../addUser.action',
            data:attr,
            success:function (msg) {
                swal({
                    title:'添加提示',
                    text:msg,
                    type:'success'
                });
                $("#addModal").modal('hide');
                $("#table_id").bootstrapTable('refresh');
            }
        })
    });
    $("#updateconfirmBtn").click(function () {
        var attr = $("#updateForm").serialize();
        $.ajax({
            type:'post',
            url:'../updateCar.action',
            data:attr,
            success:function (msg) {
                swal({
                    title:'修改提示',
                    text:msg,
                    type:'success'
                });
                $("#updateModal").modal('hide');
                $("#table_id").bootstrapTable('refresh');
            }
        })
    });
    $("#deleteBtn").click(function () {
        var rows = $("#table_id").bootstrapTable("getSelections");
        var ids = $.map(rows,function (row) {
            return row.id
        });
        if(ids.length < 1){
            swal({
                title:'删除提示',
                text:'没选中',
                type:"warning"
            });
        }else {
            $.post('../delCar.action',{id:ids.join()},function (msg) {
                swal({
                    title:'删除提示',
                    text:msg,
                    type:'success'
                });
                $("#table_id").bootstrapTable('refresh');
            })
        }
    });
</script>
