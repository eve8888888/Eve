<div class="container">

        <button type="button" id="addBtn" class="btn btn-success"><span class="glyphicon glyphicon-plus">添加</span></button>
        <button type="button" id="updateBtn" class="btn btn-warning"><span class="glyphicon glyphicon-pencil">修改</span></button>

<!---添加用户的模态框 -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="addModalLabel">添加用户信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="addForm">
                    <div class="form-group">
                        <label class="control-label col-md-3">用户姓名</label>
                        <div class="col-md-9">
                            <input type="text" name="name" placeholder="用户姓名" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3">用户密码</label>
                        <div class="col-md-9">
                            <input type="password" name="password" placeholder="用户密码" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3">用户地址</label>
                        <div class="col-md-9">
                            <input type="text" name="address" placeholder="用户地址" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3"></label>
                        <div class="col-md-9" id="testdiv">
                            <input type="button" value="添加用户" class="btn btn-success btn-block" id="addconfirmBtn">
                            <!--<button  @click = "testfun" id="addbtnnew">添加</button>-->
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
<!--修改信息界面的模态框-->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="updateModalLabel">修改用户信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="updateForm">
                    <div class="form-group">
                        <label class="control-label col-md-3">用户编号</label>
                        <div class="col-md-9">
                            <input type="text" name="id" placeholder="用户编号" class="form-control" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3">用户姓名</label>
                        <div class="col-md-9">
                            <input type="text" name="name" placeholder="用户姓名" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3">用户密码</label>
                        <div class="col-md-9">
                            <input type="password" name="password" placeholder="用户密码" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3">用户地址</label>
                        <div class="col-md-9">
                            <input type="text" name="address" placeholder="用户密码" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3"></label>
                        <div class="col-md-9">
                            <input type="button" value="修改用户信息" class="btn btn-success btn-block" id="updateconfirmBtn">
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
<script>
    $(function () {
        $('#table_id').bootstrapTable({
            url: "findAllUsers.action",
            pagination: true,
            pageSize: 5,
            pageList: [1, 2, 3, 4, 5],
            search: true,
            showRefresh: true,
            showColumns: true,
            toolbar: "#toolbar",
            columns: [
                {checkbox: true},
                {field: 'id', title: '编号'},
                {field: 'name', title: '姓名'},
                {field: 'password', title: '密码'},
                {field: 'address', title: '地址'}
            ]
        })
    });
    $("#addBtn").click(function () {
        $("#addModal").modal('show')
    });
    $("#addconfirmBtn").click(function () {
        var attr = $("#addForm").serialize();
        $.ajax({
            type:'post',
            url:'addUser.action',
            data:attr,
            success:function (msg) {
                swal({
                    title:'添加提示',
                    text:msg,
                    type:'success'
                });
                $("#addModal").modal('hide');
                $("#table_id").bootstrapTable('refresh');
            }
        })
    });
    $("#deleteBtn").click(function () {
        var rows = $("#table_id").bootstrapTable("getSelections");
        var ids = $.map(rows,function (row) {
            return row.id
        });
        if(ids.length < 1){
            swal({
                title:'删除提示',
                text:'没选中',
                type:"warning"
            });
        }else {
            $.post('delUser.action',{id:ids.join()},function (msg) {
                swal({
                    title:'删除提示',
                    text:msg,
                    type:'success'
                });
                $("#table_id").bootstrapTable('refresh');
            })
        }
    });
    $("#updateBtn").click(function () {
        // $("#upModal").modal('show')
        var rows = $("#table_id").bootstrapTable("getSelections");
        if(rows.length < 1){
            swal({
                title:'修改提示',
                text:'您还没选中任何修改项',
                type:"warning"
            });
        }else if(rows.length > 1){
            swal({
                title:'修改提示',
                text:'每次只能修改一项',
                type:"warning"
            });
        }else {
            var row = $("#table_id").bootstrapTable("getSelections")[0];
            $("#updateForm input[name='id']").val(row.id);
            $("#updateForm input[name='name']").val(row.name);
            $("#updateForm input[name='password']").val(row.password);
            $("#updateForm input[name='address']").val(row.address);
            $("#updateModal").modal('show');
        }
    });
    $("#updateconfirmBtn").click(function () {
        var attr = $("#updateForm").serialize();
        $.ajax({
            type:'post',
            url:'updateUser.action',
            data:attr,
            success:function (msg) {
                swal({
                    title:'修改提示',
                    text:msg,
                    type:'success'
                });
                $("#updateModal").modal('hide');
                $("#table_id").bootstrapTable('refresh');
            }
        })
    });
</script>
</html>
