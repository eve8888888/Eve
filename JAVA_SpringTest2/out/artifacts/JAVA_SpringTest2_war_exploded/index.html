<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="date.action" method="post">
        <label>姓名</label>
        <input type="text" placeholder="输入姓名" name="name">
        <label>年龄</label>
        <input type="text" placeholder="输入年龄" name="age">
        <label>汽车信息</label>
        <input type="text" placeholder="品牌" name="car.brand">
        <input type="text" placeholder="颜色" name="car.color">
        <label>出生日期</label>
        <input type="date" placeholder="日期" name="date">
        <input type="submit" value="提交">
    </form>
</body>
</html>
